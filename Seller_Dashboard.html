<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="Style/Sheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Script/Seller_Dashboard.js" defer></script>
</head>
<body>
    <!-- Top Menu -->
    <div class="top-menu">
        <img src="ICONS/Qashi.png" alt="Qashi.com Logo">
        <div class="user-profile">
            <span class="material-icons">account_circle</span>
            <div class="dropdown">
                <span>Zoubir</span>
                <div class="dropdown-content">
                    <a href="Seller_Profile.html">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li class="active"><a href="Seller_Dashboard.html"><i class="icon-dashboard"></i><span>Dashboard</span></a></li>
                <li><a href="Seller_Orders.html"><i class="icon-orders"></i><span>Orders</span></a></li>
                <li><a href="Seller_Products.html"><i class="icon-products"></i><span>Products</span></a></li>
                <li><a href="Seller_Analytics.html"><i class="icon-analytics"></i><span>Analytics</span></a></li>
                <li><a href="Seller_Customers.html"><i class="icon-customers"></i><span>Customers</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Seller Dashboard</h1>
        <!-- Dashboard Overview -->
        <section class="dashboard-overview flex-container">
            <div class="card">
                <h2>Overall Sales</h2>
                <div class="sales-graph">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Total Sales</h3>
                <p id="total-sales">$0 <span class="percentage-change">0%</span></p>
            </div>
            <div class="card">
                <h3>Avg. Order Value</h3>
                <p id="avg-order-value">$0 <span class="percentage-change">0%</span></p>
            </div>
            <div class="card">
                <h3>Conversion Rate</h3>
                <p id="conversion-rate">0% <span class="percentage-change">0%</span></p>
            </div>
        </section>

        <!-- Selling Products -->
        <section class="selling-products">
            <h2>Top Selling Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Sold Units</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="top-selling-products">
                    <!-- Top selling products will be loaded here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
