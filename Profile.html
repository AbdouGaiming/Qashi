<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Sheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
</head>
<body>
    <!-- Top Menu -->
    <div class="top-menu">
        <img src="Pictures/Qashi.png" alt="Qashi.com Logo">
        <div class="user-profile">
            <span class="material-symbols-outlined">account_circle</span>
            <div class="dropdown">
                <span>Zoubir</span>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="icon-dashboard"></i><span>Dashboard</span></a></li>
                <li><a href="orders.html"><i class="icon-orders"></i><span>Orders</span></a></li>
                <li><a href="products.html"><i class="icon-products"></i><span>Products</span></a></li>
                <li><a href="analytics.html"><i class="icon-analytics"></i><span>Analytics</span></a></li>
                <li><a href="customers.html"><i class="icon-customers"></i><span>Customers</span></a></li>
                <li class="active"><a href="profile.html"><i class="icon-profile"></i><span>Profile</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Profile</h1>
        <div class="profile-form">
            <h2>Personal Information</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="Zoubir" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="zoubir@example.com" required>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4">Short bio about Zoubir</textarea>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </main>
</body>
</html>
