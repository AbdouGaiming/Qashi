<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="Style/Sheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Script/Seller_Analytics.js" defer></script>
</head>
<body>
    <!-- Top Menu -->
    <div class="top-menu">
        <img src="ICONS/Qashi.png" alt="Qashi.com Logo">
        <div class="user-profile">
            <span class="material-icons">account_circle</span>
            <div class="dropdown">
                <span>Zoubir</span>
                <div class="dropdown-content">
                    <a href="Seller_Profile.html">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="Seller_Dashboard.html"><i class="icon-dashboard"></i><span>Dashboard</span></a></li>
                <li><a href="Seller_Orders.html"><i class="icon-orders"></i><span>Orders</span></a></li>
                <li><a href="Seller_Products.html"><i class="icon-products"></i><span>Products</span></a></li>
                <li class="active"><a href="Seller_Analytics.html"><i class="icon-analytics"></i><span>Analytics</span></a></li>
                <li><a href="Seller_Customers.html"><i class="icon-customers"></i><span>Customers</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Analytics</h1>
        <div class="flex-container">
            <div class="card">
                <h2>Sales Overview</h2>
                <div class="chart">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Traffic Overview</h2>
                <div class="chart">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Conversion Rate</h2>
                <div class="chart">
                    <canvas id="conversionChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Top Products</h2>
                <div class="chart">
                    <canvas id="topProductsChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Total Sales</h2>
                <div class="chart">
                    <canvas id="totalSalesChart"></canvas>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
