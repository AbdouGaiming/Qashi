<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

      <input type="text" class="search-input" placeholder="Search..." />
      <button class="search-button">Search for Product</button>
    </div>
    <img class="heart-icon" src="ICONS/heart-button.png"
      onclick="window.location.href='Favorite-items.html'; return false;" />
    <img src="ICONS/cart-button.png" class="cart-icon" onclick="toggleCartDropdown()" />
    <div class="cart-icon">

    <section class="product-container">
    </section>

      <form>
        <script src="Script/Filter_Product.js"></script>
        <button type="submit" class="filter-button">Filter</button>
        <label for="category">Category</label>
        <label>Men</label>
        <input type="checkbox" id="men" name="men" value="men">
        <label>Women</label>
        <input type="checkbox" id="Women" name="Women" value="women">
        <label>Kids</label>
        <input type="checkbox" id="Kids" name="Kids" value="kids">
        <label for="color">Color</label>
        <input type="text" id="color" name="color" placeholder="color">
        <label for="size">Size</label>
        <input type="text" id="size" name="size" placeholder="size">
      </form>
    </div>
    <a href="#" id="Men">Men</a>
    <a href="#" id="Women">Women</a>
    <a href="#" id="Kids">Kids</a>
  </div>
