<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Style/SellerPageStyle.css" />
  <script src="Script/SellerPage.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Seller Registration Form</title>
</head>

<body>
  <div class="top-border">
    <a id="Logo" href="index.html"><img class="img" src="ICONS/Qashi.png"></a>
    </div>

    <form action="#" id="accountForm" class="form">
    <h1 class="text-center">Seller Registration Form</h1>
    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div class="progress-step progress-step-active" data-title="Intro"></div>
      <div class="progress-step" data-title="Contact"></div>
      <div class="progress-step" data-title="ID"></div>
      <div class="progress-step" data-title="Store"></div>
      <div class="progress-step" data-title="Password"></div>
    </div>

    <!-- Steps -->
    <div class="form-step form-step-active">
      <div class="input-group">
        <label for="firstname">Firstname</label>
        <input type="text" required name="firstname" id="firstname" />
        <label id="I-username">Please enter a valid name</label>
      </div>
      <div class="input-group">
        <label for="lastname">Lastname</label>
        <input type="text" required name="lastname" id="lastname" />
        <label id="I-lastname">Please enter a valid name</label>
      </div>
      <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="text" required name="phone" id="phone" />
        <label id="I-phone">Please enter a valid phone numbre</label>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" required name="email" id="email" />
        <label id="I-email">Please enter a valid Email</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>
    <div class="form-step">
      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" required name="dob" id="dob" />
        <label id="I-dob">Please enter a valid date of birth</label>
      </div>

      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group">
        <label for="storeName">Store Name</label>
        <input type="text" required name="storeName" id="storeName" />
        <label id="I-storename"> Please enter a valid store name</label>
      </div>
      <div class="input-group">
        <label for="storeAddress">Store Address</label>
        <input type="text" required name="storeAddress" id="storeAddress" />
        <label id="I-storeAddress"> Please enter a valid store address</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" required name="password" id="password" />
      </div>
      <div id="PassValidation">
        <ul>
          <li>at least 8 charactres</li>
          <li>at least 1 uppercase letter</li>
          <li>at least 1 lowercase letter</li>
          <li>at least 1 number</li>
          <li>at least 1 special character</li>
        </ul>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" required name="confirmPassword" id="confirmPassword" />
        <label id="I-confirmPassword">Passwords do not match</label>
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <input type="submit" value="Submit" id="Submit" class="btn" />
      </div>
    </div>
  </form>
</body>

</html>
