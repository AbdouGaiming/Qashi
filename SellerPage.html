<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/SellerPageStyle.css" />
    <script src="Script/UserPage.js" defer></script>
    <title>Seller Registration Form</title>
</head>
<body>
  <div class="top-border">
    <a id="Logo" href="index.html"><img class="img" src="ICONS/Qashi.png"></a>
  </div>

    <form action="#" class="form">
        <h1 class="text-center">Seller Registration Form</h1>
        <!-- Progress bar -->
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          
          <div
            class="progress-step progress-step-active"
            data-title="Intro"
          ></div> 
          <div class="progress-step" data-title="Contact"></div>
          <div class="progress-step" data-title="ID"></div>
          <div class="progress-step" data-title="Store"></div> 
          <div class="progress-step" data-title="Password"></div>
        </div>
  
        <!-- Steps -->
        <div class="form-step form-step-active">
          <div class="input-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div class="input-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
          </div>
        </div>
        <div class="form-step">
            <div class="input-group">
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob" />
            </div>
            
            <div class="btns-group">
              <a href="#" class="btn"> Back</a>
              <a href="#" class="btn btn-prev">Previous</a>
              <a href="#" class="btn btn-next">Next</a>
            </div>
          </div>
          
          <div class="form-step">
            <div class="input-group">
              <label for="storeName">Store Name</label>
              <input type="text" name="storeName" id="storeName" />
            </div>
            <div class="input-group">
              <label for="storeAddress">Store Address</label>
              <input type="text" name="storeAddress" id="storeAddress" />
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Previous</a>
              <a href="#" class="btn btn-next">Next</a>
            </div>
          </div>
          
         

            
        <div class="form-step">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <input type="submit" value="Submit" class="btn" />
          </div>
        </div>
      </form>
</body>
</html>
