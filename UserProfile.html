<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="Sheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />


</head>
<body>
    <!-- Top Menu -->
    <div class="top-menu">
        <img src="Pictures/Qashi.png" alt="Qashi.com Logo">
        <div class="user-profile">
            <span class="material-symbols-outlined">account_circle</span>
            <div class="dropdown">
                <span>Zoubir</span>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Sidebar Navigation -->
    
    <!-- Main Content -->
    <main class="main-content">
        <h1>User Profile</h1>
        <div class="profile-form">
            <h2>Personal Information</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="Zoubir" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="Zoubir@gmail.com" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="0111111" required>
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required>Alger</textarea>
                <button type="submit">Save Changes</button>
            </form>
        </div>
        <div class="orders-section">
            <h2>Current Orders</h2>
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1001</td>
                        <td>Product 1</td>
                        <td>2023-10-01</td>
                        <td>$150.00</td>
                        <td>Shipped</td>
                    </tr>
                    <!-- More current orders -->
                </tbody>
            </table>
        </div>
        <div class="orders-section">
            <h2>Previous Orders</h2>
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1000</td>
                        <td>Product 2</td>
                        <td>2023-09-15</td>
                        <td>$200.00</td>
                        <td>Delivered</td>
                    </tr>
                    <!-- More previous orders -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
